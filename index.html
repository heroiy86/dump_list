<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>リスト管理アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* スマートフォン用の最適化 */
        @media (max-width: 640px) {
            .mobile-nav {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
            }
            
            .mobile-content {
                margin-top: 120px;
            }
            
            .mobile-tab-content {
                padding: 16px;
            }
            
            .mobile-input {
                padding: 12px;
                font-size: 16px;
            }
            
            .mobile-button {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            .mobile-list-item {
                padding: 12px 16px;
                border-radius: 8px;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg mobile-nav">
            <div class="px-4 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-bold text-gray-800">リスト管理アプリ</h1>
                    <div class="flex items-center space-x-2">
                        <button id="exportButton" class="mobile-button bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors">
                            <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                            </svg>
                            エクスポート
                        </button>
                        <button id="clearButton" class="mobile-button bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
                            <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                            クリア
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Tab Navigation -->
        <div class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                        <button id="dumpTab" class="tab-button active" data-tab="dump">ダンプリスト</button>
                        <button id="todoTab" class="tab-button" data-tab="todo">ToDoリスト</button>
                        <button id="completedTab" class="tab-button" data-tab="completed">完了リスト</button>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div id="dumpContent" class="tab-content active mobile-content">
                <div class="bg-white shadow rounded-lg mobile-tab-content">
                    <div class="flex justify-between items-center mb-4">
                        <input type="text" id="dumpInput" placeholder="新しいアイテムを追加..." 
                               class="flex-1 border rounded-md mobile-input focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="dumpAddButton" class="bg-blue-500 text-white mobile-button rounded-md hover:bg-blue-600">追加</button>
                    </div>
                    <ul id="dumpList" class="space-y-2"></ul>
                </div>
            </div>

            <div id="todoContent" class="tab-content hidden">
                <h2 class="text-xl font-semibold mb-4">ToDoリスト</h2>
                <div class="bg-white shadow rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <input type="text" id="todoInput" placeholder="新しいタスクを追加..." 
                               class="flex-1 border rounded-md px-3 py-2 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="todoAddButton" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">追加</button>
                    </div>
                    <ul id="todoList" class="space-y-2"></ul>
                </div>
            </div>

            <div id="completedContent" class="tab-content hidden">
                <h2 class="text-xl font-semibold mb-4">完了リスト</h2>
                <div class="bg-white shadow rounded-lg p-6">
                    <ul id="completedList" class="space-y-2"></ul>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-around py-3">
                    <button id="dumpTabBottom" class="bottom-tab-button active" data-tab="dump">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        <span>ダンプ</span>
                    </button>
                    <button id="todoTabBottom" class="bottom-tab-button" data-tab="todo">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>ToDo</span>
                    </button>
                    <button id="completedTabBottom" class="bottom-tab-button" data-tab="completed">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span>完了</span>
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
